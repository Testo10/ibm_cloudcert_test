<!DOCTYPE html>
<html>
<head>
    <title>Translation</title>
</head>
<body>
    <form method="POST" action="/">
        <label for="text">Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea><br><br>
        <button type="submit" name="translate" value="French">Translate to French</button>
        <button type="submit" name="translate" value="English">Translate to English</button>
    </form>
    {% if translation %}
        <p>Original Text: {{ text }}</p>
        <p>Translation: {{ translation }}</p>
    {% endif %}
</body>
</html>
